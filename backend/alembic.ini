# Alembic Configuration File
# For more information, visit: http://alembic.zzzcomputing.com/en/rel_1_8/

# path to migration scripts
script_location = alembic

# template used to generate migration file names; The default value is %%(rev)s_%%(slug)s
# Uncomment the line below if you want the files to be prepended with date and time
#file_template = %%(rev)s_%%(create_date)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
# defaults to the current directory
prepend_sys_path = .

# timezone to use when rendering the date
# within the "create_date" field of a migration file
# string value is passed to the constructor of datetime.datetime
# leave blank for localtime
# timezone =

# max length of characters to apply to the
# "slug" field of a migration file
# set to 40 to truncate to 40 chars
# (note that we do not truncate the timestamp itself to this length)
# slug_length = 40

# set to 'true' to run the environment during
# the 'upgrade' process
# this is generally asserted if "sqlalchemy.url" is set in here
# or if external_driver_url is defined
# sqlalchemy.url is read from the environment
sqlalchemy.url = driver://user:password@localhost/dbname

# set to 'true' to run the environment during
# the 'downgrade' process
# this is generally asserted if "sqlalchemy.url" is set in here
# or if external_driver_url is defined
sqlalchemy.url_is_read_from_env = true

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
